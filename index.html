<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets-styles.css">
    <title>Página con Imágenes</title>
    <style>
        body {
            background-color: #f0f0f0;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        img {
            border: 2px solid #ccc;
            width: 300px;
            margin: 10px;
        }

        a {
            display: block;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        table {
            margin: 20px auto;
            border-collapse: collapse;
        }

        td, th {
            padding: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Bienvenido</h1>

    <!-- Imágenes -->
    <img src="logo_cft.PNG" alt="Logo CFT">
    <img src="area_academica.PNG" alt="Área Académica">
    <img src="area_industrial.PNG" alt="Área Industrial">
    <img src="matricula.PNG" alt="Matrícula">

    <!-- Tabla -->
    <table>
        <tr>
            <th>Descripción</th>
            <th>Imagen</th>
        </tr>
        <tr>
            <td>Logo del CFT</td>
            <td><img src="logo_cft.PNG" alt="Logo CFT" width="100"></td>
        </tr>
        <tr>
            <td>Área Académica</td>
            <td><img src="area_academica.PNG" alt="Área Académica" width="100"></td>
        </tr>
        <tr>
            <td>Área Industrial</td>
            <td><img src="area_industrial.PNG" alt="Área Industrial" width="100"></td>
        </tr>
        <tr>
            <td>Matrícula</td>
            <td><img src="matricula.PNG" alt="Matrícula" width="100"></td>
        </tr>
    </table>

    <!-- Enlace -->
    <a href="https://github.com/">Visitar GitHub</a>
</body>
</html>
